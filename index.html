<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bebisimmmm üíï</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 1.8em; /* iPhone 13 i√ßin biraz k√º√ß√ºlt√ºld√º */
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      text-align: center;
      margin-bottom: 40px;
      z-index: 2;
    }

    .btn-container {
      z-index: 2;
      display: flex;
      gap: 20px;
      position: relative;
    }

    .btn {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      position: relative;
      z-index: 5; /* Her zaman √∂nde olacak */
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    #yesBtn:hover {
      background-color: #ff1f49;
    }

    #noBtn {
      background-color: #f1f1f1;
      color: #333;
    }

    #noBtn:hover {
      background-color: #ddd;
    }

    /* Arka plandaki s√ºz√ºlen emojiler */
    .emoji {
      position: absolute;
      font-size: 30px;
      animation: float 10s linear infinite;
      opacity: 0.7;
      z-index: 0; /* butonlarƒ±n arkasƒ±nda */
    }

    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Elo≈üum üíï Seninle evlenebilir miyim?</h1>
  <div class="btn-container">
    <button id="yesBtn" class="btn">Evet üíç</button>
    <button id="noBtn" class="btn">Hayƒ±r üôà</button>
  </div>

  <!-- Konfeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;

    noBtn.addEventListener("click", () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1 style='color:white; text-shadow:2px 2px 6px rgba(0,0,0,0.4); font-size:2em; text-align:center;'>Eyww saƒüol ‚ù§Ô∏èü•∞</h1>";
      
      // Konfeti patlamasƒ±
      var duration = 2 * 1000;
      var end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 8,
          spread: 120
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    });

    // Arka plana emojiler ekle
    const emojis = ["üíç", "‚ù§Ô∏è", "üíñ", "‚ú®"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (6 + Math.random() * 6) + "s";
      emoji.style.fontSize = (20 + Math.random() * 25) + "px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 12000);
    }
    setInterval(createEmoji, 500);
  </script>
</body>
</html>
