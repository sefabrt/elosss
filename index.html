<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ela ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 2s;
      font-family: 'Pacifico', cursive;
    }

    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    .heart {
      position: relative;
      width: 200px;
      height: 180px;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      font-size: 50px;
      color: white;
      font-family: 'Pacifico', cursive;
      z-index: 3;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    .message {
      position: absolute;
      bottom: 30px;
      font-size: 28px;
      color: white;
      opacity: 0;
      transition: opacity 1s;
      font-family: 'Pacifico', cursive;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .emoji {
      position: absolute;
      font-size: 28px;
      opacity: 0.8;
      animation: float 8s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="heart-text">ELA</div>
  </div>
  <div class="message" id="message">SENƒ∞ √áOK SEVƒ∞YORUM ‚ù§Ô∏èü•∞üíç</div>

  <script>
    const colors = ["#0d1b2a", "#1b263b", "#2a3d66", "#6a0572", "#2b2d42", "#0f3460"];
    let i = 0;
    setInterval(() => {
      document.body.style.background = colors[i % colors.length];
      i++;
    }, 2000);

    document.body.addEventListener("click", () => {
      document.getElementById("message").style.opacity = 1;
    });

    function createEmoji() {
      const emojiList = ["‚ù§Ô∏è", "üíç", "üíï", "üíñ"];
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 10000);
    }

    setInterval(createEmoji, 700);
  </script>
</body>
</html>
