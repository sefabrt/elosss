<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ela ‚ù§Ô∏è Flappy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: pink;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #ffe6f2;
    }
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      padding: 20px;
      display: none;
      text-align: center;
      z-index: 10;
    }
    #popup h2 {
      margin-bottom: 20px;
      color: #ff3399;
    }
    #popup button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff66b2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="390" height="844"></canvas>

  <div id="popup">
    <h2>üíç Ne dersin evlenelim mii? üíï</h2>
    <button id="yesBtn">Evet üíñ</button>
    <button id="noBtn">Hayƒ±r üôà</button>
  </div>
  <canvas id="confetti"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let frames = 0;
    const gravity = 0.25;
    const jump = 4.6;
    const pipes = [];
    const words = ["ela", "seni", "√ßok", "seviyorum", "benimle", "evlenir", "misin"];
    let wordIndex = 0;
    let gameOver = false;
    let proposalShown = false;

    const bird = {
      x: 50,
      y: 150,
      width: 30,
      height: 30,
      frame: 0,
      velocity: 0,
      draw() {
        ctx.fillStyle = "#ff3399";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.width/2, 0, Math.PI*2);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText("üíñ", this.x-12, this.y+8);
      },
      update() {
        this.velocity += gravity;
        this.y += this.velocity;
        if (this.y + this.height/2 >= canvas.height) {
          endGame();
        }
      },
      flap() {
        this.velocity = -jump;
      }
    };

    function Pipe() {
      this.top = (Math.random() * (canvas.height/2)) + 20;
      this.bottom = 150;
      this.x = canvas.width;
      this.width = 50;
      this.word = words[wordIndex] || "";
      wordIndex++;
      this.draw = function() {
        ctx.fillStyle = "#ff99cc";
        ctx.fillRect(this.x, 0, this.width, this.top);
        ctx.fillRect(this.x, this.top + this.bottom, this.width, canvas.height);
        ctx.fillStyle = "#ff0066";
        ctx.font = "bold 22px Arial";
        ctx.textAlign = "center";
        ctx.fillText(this.word, this.x + this.width/2, this.top + this.bottom/2);
      }
      this.update = function() {
        this.x -= 2;
        this.draw();
      }
    }

    function draw() {
      ctx.fillStyle = "#ffe6f2";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      pipes.forEach(pipe => pipe.update());
      bird.draw();
    }

    function update() {
      bird.update();
      if (frames % 120 === 0 && !gameOver && wordIndex < words.length) {
        pipes.push(new Pipe());
      }
      pipes.forEach((pipe, i) => {
        if (pipe.x + pipe.width < 0) {
          pipes.splice(i, 1);
        }
        if (bird.x + bird.width/2 > pipe.x && bird.x - bird.width/2 < pipe.x + pipe.width) {
          if (bird.y - bird.height/2 < pipe.top || bird.y + bird.height/2 > pipe.top + pipe.bottom) {
            endGame();
          }
        }
      });

      if (wordIndex >= words.length && !proposalShown && pipes.length === 0) {
        showProposal();
      }
    }

    function loop() {
      draw();
      if (!gameOver) update();
      frames++;
      requestAnimationFrame(loop);
    }

    function endGame() {
      gameOver = true;
      if (!proposalShown) {
        showProposal();
      }
    }

    function showProposal() {
      proposalShown = true;
      document.getElementById("popup").style.display = "block";
    }

    document.addEventListener("keydown", () => {
      if (!gameOver) bird.flap();
    });
    document.addEventListener("touchstart", () => {
      if (!gameOver) bird.flap();
    });

    document.getElementById("noBtn").addEventListener("click", () => {
      gameOver = true;
      document.getElementById("popup").style.display = "none";
    });

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.getElementById("popup").style.display = "none";
      startConfetti();
    });

    // Confetti kutlama
    const confettiCanvas = document.getElementById("confetti");
    const confettiCtx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let confettis = [];
    function startConfetti() {
      confettiCanvas.style.display = "block";
      for (let i=0; i<300; i++) {
        confettis.push({
          x: Math.random()*confettiCanvas.width,
          y: Math.random()*confettiCanvas.height - confettiCanvas.height,
          r: Math.random()*6+4,
          d: Math.random()*Math.PI*2,
          color: `hsl(${Math.random()*360},100%,50%)`,
          tilt: Math.random()*10 - 10
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      confettiCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      confettis.forEach(c=>{
        confettiCtx.beginPath();
        confettiCtx.arc(c.x, c.y, c.r, 0, Math.PI*2);
        confettiCtx.fillStyle = c.color;
        confettiCtx.fill();
      });
      confettis.forEach(c=>{
        c.y += Math.cos(c.d)+1 + c.r/2;
        c.x += Math.sin(c.d);
        if (c.y > confettiCanvas.height) {
          c.y = -10;
          c.x = Math.random()*confettiCanvas.width;
        }
      });
      requestAnimationFrame(animateConfetti);
    }

    loop();
  </script>
</body>
</html>
