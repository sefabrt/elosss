<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ela üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
      font-family: 'Lobster', cursive;
      transition: background 1s;
      position: relative;
    }

    svg {
      width: 250px;
      height: 250px;
      transition: fill 1s;
    }

    .letter {
      position: absolute;
      font-size: 120px;
      color: white;
      transition: color 1s;
      user-select: none;
    }

    #message {
      position: absolute;
      bottom: 50px;
      font-size: 30px;
      color: white;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .emoji {
      position: absolute;
      font-size: 28px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) translateX(0); opacity: 1; }
      to { transform: translateY(-10vh) translateX(30px); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Kalp SVG -->
  <svg id="heart" viewBox="0 0 32 29.6">
    <path d="M23.6,0c-2.6,0-5,1.2-6.6,3.2C15.4,1.2,13,0,10.4,0C5.6,0,2,3.6,2,8.4c0,9,14.9,17.6,14.9,17.6S31.8,17.4,31.8,8.4
      C31.8,3.6,28.2,0,23.6,0z"/>
  </svg>

  <!-- Harf -->
  <div class="letter" id="letter">E</div>

  <!-- Mesaj -->
  <div id="message">‚ù§Ô∏è Seni √áok Seviyorum ‚ù§Ô∏è</div>

  <script>
    const heart = document.getElementById("heart");
    const letter = document.getElementById("letter");
    const message = document.getElementById("message");
    const body = document.body;

    const letters = ["E", "L", "A"];
    let i = 0;

    const colors = ["#ff1e56", "#ffac41", "#9d65c9", "#3ec1d3", "#f6416c"];

    function changeHeart() {
      i = (i + 1) % letters.length;
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const bgColor = colors[Math.floor(Math.random() * colors.length)];

      heart.querySelector("path").setAttribute("fill", randomColor);
      letter.textContent = letters[i];
      letter.style.color = "white";
      body.style.background = bgColor;

      // Harfi ortala
      const rect = heart.getBoundingClientRect();
      letter.style.left = rect.left + rect.width / 2 - 40 + "px";
      letter.style.top = rect.top + rect.height / 2 - 70 + "px";
    }

    setInterval(changeHeart, 1000);

    // Mesaj i√ßin tƒ±klama
    body.addEventListener("click", () => {
      message.style.opacity = 1;
      setTimeout(() => { message.style.opacity = 0; }, 2000);
    });

    // Arkaplanda emoji u√ßu≈üu
    function spawnEmoji() {
      const emojiList = ["‚ù§Ô∏è","üíç","üíï","üíñ","üíò"];
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojiList[Math.floor(Math.random()*emojiList.length)];
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.top = window.innerHeight + "px";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 6000);
    }
    setInterval(spawnEmoji, 800);
  </script>
</body>
</html>
