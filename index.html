<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ela üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(45deg, #1a1a1a, #000000);
      animation: bgChange 8s infinite alternate;
      font-family: 'Pacifico', cursive;
    }

    @keyframes bgChange {
      0% { background: linear-gradient(45deg, #1a1a1a, #000000); }
      50% { background: linear-gradient(45deg, #4b006e, #1a0033); }
      100% { background: linear-gradient(45deg, #660000, #000000); }
    }

    .heart {
      position: relative;
      width: 180px;
      height: 160px;
      transform: rotate(-45deg);
      animation: colorChange 3s infinite alternate;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 180px;
      height: 160px;
      border-radius: 50%;
      background: inherit;
    }

    .heart::before {
      top: -90px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 90px;
    }

    @keyframes colorChange {
      0% { background: red; }
      33% { background: pink; }
      66% { background: purple; }
      100% { background: crimson; }
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      font-size: 42px;
      font-weight: bold;
      animation: textColor 3s infinite alternate;
      z-index: 3;
    }

    @keyframes textColor {
      0% { color: white; }
      50% { color: yellow; }
      100% { color: cyan; }
    }

    .floating {
      position: absolute;
      font-size: 28px;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    #message {
      position: absolute;
      bottom: 40px;
      font-size: 28px;
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 1s;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="text">ela</div>
  <div id="message">Seni √ßok seviyorum ‚ù§Ô∏èüíç</div>

  <script>
    function createFloatingEmoji() {
      const emojis = ["‚ù§Ô∏è", "üíç", "üíñ", "üòò", "üíï"];
      const emoji = document.createElement("div");
      emoji.classList.add("floating");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 4 + Math.random() * 6 + "s";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 10000);
    }

    setInterval(createFloatingEmoji, 800);

    document.body.addEventListener("click", () => {
      document.getElementById("message").style.opacity = 1;
    });
  </script>
</body>
</html>
