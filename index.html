<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELA ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .heart {
      position: relative;
      width: 200px;
      height: 180px;
      transform: rotate(-45deg);
      animation: colorChange 3s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: inherit;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      font-size: 90px;
      font-weight: bold;
      color: white;
      animation: letterChange 3s infinite;
    }

    @keyframes colorChange {
      0%   { background: #ff4d6d; }
      33%  { background: #ffcc00; }
      66%  { background: #4dd5ff; }
      100% { background: #ff4d6d; }
    }

    @keyframes letterChange {
      0%, 33%   { content: "E"; color: white; }
      34%, 66%  { content: "L"; color: #333; }
      67%, 100% { content: "A"; color: #fff; }
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="letter">E</div>
  </div>

  <script>
    const letters = ["E", "L", "A"];
    const colors = ["white", "#333", "#fff"];
    let index = 0;
    const letterEl = document.querySelector(".letter");

    setInterval(() => {
      index = (index + 1) % letters.length;
      letterEl.textContent = letters[index];
      letterEl.style.color = colors[index];
    }, 1000);
  </script>
</body>
</html>
